<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <h3>See console</h3>
    <script>
        // xs: array
        // returns: a new array, with unique items
        function removeDuplicates(xs) {
            return [...new Set(xs)];
        }
        console.log(removeDuplicates([1, 2, 3, 4, 5, 6, 1, 3, 4]));
        // try inputting any array with repeating characters
    </script>
</body>

</html>
